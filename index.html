<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="display-container">
            <input type="text" disabled id="display">
        </div>
        <div class="row">
            <button class="blue-button">7</button>
            <button class="blue-button">4</button>
            <button class="blue-button">1</button>
            <button class="blue-button">0</button>
        </div>
        <div class="row">
            <button class="blue-button">8</button>
            <button class="blue-button">5</button>
            <button class="blue-button">2</button>
            <button class="blue-button">.</button>
        </div>
        <div class="row">
            <button class="clear">C</button>
            <button class="blue-button">9</button>
            <button class="blue-button">6</button>
            <button class="blue-button">3</button>
            <button id="equal-sign">=</button>
        </div>
        <div class="row">
            <button class="clear">CA</button>
            <button class="operator">รท</button>
            <button class="operator">ร</button>
            <button class="operator">-</button>
            <button class="operator">+</button>
        </div>
    </div>
</body>
</html>
